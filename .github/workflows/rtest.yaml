name: Run R Tests
on:
  push:
    branches:
      - '**'        # i.e. "Every branch"
  pull_request_target:
    branches:
      - '**'        # i.e. "Every branch"
  workflow_dispatch:
    inputs:
    name:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: '3.5.3' # The R version to download (if necessary) and use.
    - name: Install Packages
      run: Rscript -e 'install.packages(c("readr", "magrittr", "testthat", "here", "stringr", "httr", "purrr", "dplyr", "logging", "logger", "pander"), Ncpus = 2, repos = "https://demo.rstudiopm.com/cran/__linux__/centos7/latest")'
    - name: Get current directory
      run: pwd
    - name: Run testthat
      env:
        mapbox_key: ${{ secrets.MAPBOX_API_KEY }}
      run: Rscript run_tests.R $mapbox_key
